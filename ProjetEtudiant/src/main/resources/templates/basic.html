<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	
	<!-- <head th:insert="fragments/fragments.html :: header"/> -->
	<head></head>
	
	<body>
		
		<!-- <div th:replace="fragments/fragments.html :: navigation"></div> -->
		
		<div class="container">
	
			<div class="starter-template">
				<h1>Concepts de bases</h1>
				
				<div class="card">
				  <div class="card-header">
				    Exemple th:text
				  </div>
				  <div class="card-body">
				    <p class="card-text">Variable [message]: 
				    	<span th:text="${message}"></span>
				    </p>
				    <p class="card-text">Variable [messageParDefaut]: 
				    	<span th:text="${messageParDefaut}"></span>
				    </p>
				  </div>
				</div>
				
				<div class="card">
				  <div class="card-header">
				    Exemple th:each
				  </div>
				  <div class="card-body">
				    <table class="table">
				    <thead>
					    <tr>
					      <th scope="col">Nom</th>
					      <th scope="col">Age</th>
					    </tr>
					  </thead>
				    <tbody>
					    <tr th:each="etudiant: ${etudiants}">
					        <td th:text="${etudiant.nom}" />
					        <td th:text="${etudiant.age}" />
					    </tr>
					</tbody>
					</table>
				  </div>
				</div>
				
				<div class="card">
				  <div class="card-header">
				    Exemple th:if et th:unless
				  </div>
				  <div class="card-body">
				    <table class="table">
				    <thead>
					    <tr>
					      <th scope="col">Nom</th>
					      <th scope="col">Age</th>
					      <th scope="col">Sexe</th>
					    </tr>
					  </thead>
				    <tbody>
					    <tr th:each="etudiant: ${etudiants}">
					        <td th:text="${etudiant.nom}" />
					        <td th:text="${etudiant.age}" />
					        <td th:if="${etudiant.sexe} == 'M'" th:text="Homme" />
					        <td th:unless="${etudiant.sexe} == 'M'" th:text="Femme" />
					         
					    </tr>
					</tbody>
					</table>
				  </div>
				</div>
					
				
			</div>
	
		</div>
		
		<!-- <div th:replace="fragments/fragments.html :: scripts"></div> -->
		
	</body>
</html>
