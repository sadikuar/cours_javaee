<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Person</title>
</head>
<body>
	<h1>Person information</h1>
	<p th:text="'Firstname: ' + ${person.first}"></p><br>
	<p th:text="'Lastname: ' + ${person.last}"></p><br>
	<p th:text="'Birth date: ' + ${person.birthDate}"></p><br>
	<p th:text="'Age: ' + ${age}"></p>
</body>
</html>
