<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Person list</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Nom</th>
				<th>Prenom</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="person: ${persons}">
				<td th:text="${person.last}" />
				<td th:text="${person.first}" />
				<td><a th:href="@{/search(personId=${person.id})}">show</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
